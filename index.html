<!doctype html>

<head>
  <title>Global Multi Player Game</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="./css/chatengine.css">
  <style>
    .container1 {
      float: left;
      width: 35%;
      height: 250px;
      z-index: 4;
    }

    .container2 {
      float: left;
      width: 65%;
      height: 250px;
      z-index: 4;
    }

    .container3 {
      float: left;
      width: 65%;
      height: 250px;
      z-index: 3;
    }

    .container4 {
      float: left;
      width: 35%;
      height: 250px;
      z-index: 3;
    }

    .navigation {
      position: relative;
      height: 100%;
      background-color: #19a2c6;
      box-shadow: 0px 2px 4px #888888;
      z-index: 6;
    }

    .backdrop {
      position: relative;
      background-color: #E1E2E1;
      box-shadow: 0px 5px 4px #888888;
      z-index: 5;
    }

    .game {
      display: inline-block;
      /*border-style: solid;
      border-width: 5px;
      border-color: black;
      box-shadow: 0px 5px 4px #888888;*/
    }

    .flag {
      width: 50px;
      padding-top: 5px;
      background: #d02129;
      text-align: center;
      height: 100%;
      padding-right: 100px;
      margin-left: 20px;
      z-index: 6;
      position: relative;
    }

    .instructions {
      width: 100%;
    }

    body {
      margin: 0 !important;
      padding: 0 !important;
    }

    .lds-roller {
  display: inline-block;
  position: relative;
  width: 64px;
  height: 64px;
}
.lds-roller div {
  animation: lds-roller 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
  transform-origin: 32px 32px;
}
.lds-roller div:after {
  content: " ";
  display: block;
  position: absolute;
  width: 6px;
  height: 6px;
  border-radius: 50%;
  background: #fff;
  margin: -3px 0 0 -3px;
}
.lds-roller div:nth-child(1) {
  animation-delay: -0.036s;
}
.lds-roller div:nth-child(1):after {
  top: 50px;
  left: 50px;
}
.lds-roller div:nth-child(2) {
  animation-delay: -0.072s;
}
.lds-roller div:nth-child(2):after {
  top: 54px;
  left: 45px;
}
.lds-roller div:nth-child(3) {
  animation-delay: -0.108s;
}
.lds-roller div:nth-child(3):after {
  top: 57px;
  left: 39px;
}
.lds-roller div:nth-child(4) {
  animation-delay: -0.144s;
}
.lds-roller div:nth-child(4):after {
  top: 58px;
  left: 32px;
}
.lds-roller div:nth-child(5) {
  animation-delay: -0.18s;
}
.lds-roller div:nth-child(5):after {
  top: 57px;
  left: 25px;
}
.lds-roller div:nth-child(6) {
  animation-delay: -0.216s;
}
.lds-roller div:nth-child(6):after {
  top: 54px;
  left: 19px;
}
.lds-roller div:nth-child(7) {
  animation-delay: -0.252s;
}
.lds-roller div:nth-child(7):after {
  top: 50px;
  left: 14px;
}
.lds-roller div:nth-child(8) {
  animation-delay: -0.288s;
}
.lds-roller div:nth-child(8):after {
  top: 45px;
  left: 10px;
}
@keyframes lds-roller {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}
  </style>
</head>

<body>
  <div class="navigation">

  </div>
  <div class="backdrop">
    <br>
    <center>
      <div class="game" id="game">
      </div>
    </center>
    <br>
    <center>Controls: <big><big>← ↑ →</big></big></center>
    <br>
  </div>
  <div class="instructions"></div>
  <script src="https://cdn.jsdelivr.net/npm/chat-engine@0.9.5/dist/chat-engine.min.js"></script>
  <script src="./js/Config.js"></script>
  <script src="./js/chatEngine.js"></script>
  <script src="./bower_components/phaser/build/phaser.min.js"></script>
  <script src="./bower_components/jsc8/lib/web.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
